  <div class="container"></div>
    <div class="row mt-5">
        <div class="col-6"><h4 class="">ChatBot </h4></div>
        <div class="col-6"><h4 class="float-end"><span id="newChat"><i class="bi bi-plus-lg">New</i></span></h4></div>
    </div>
    <hr>
    <div id="chatbox">
        
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control" id="userText" placeholder="Type your message here" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="messageFromServer()">Send</button>
    </div>
    
   </div>
    <script>
      async function messageFromServer() {
        // Get user input and chatbox elements
        let userText = document.getElementById("userText").value;
        let chatBox = document.getElementById("chatbox");
    
        // Create and append user message element
        let userChatDiv = document.createElement("div");
        let inUser = document.createElement("p");
        inUser.innerText = userText;
        userChatDiv.appendChild(inUser);
        chatBox.appendChild(userChatDiv);
    
        // Scroll chatbox to the bottom
        chatBox.scrollTop = chatBox.scrollHeight;
    
        // API endpoint and request headers
        
    
        // Create and append bot's loading message
        let botChatDiv = document.createElement("div");
        let inBot = document.createElement("p");
        inBot.innerHTML = '<b>Bot: Loading...</b>';
        botChatDiv.appendChild(inBot);
        chatBox.appendChild(botChatDiv);
    
        const url = "https://django-rest-framework-h5drauhgbvfpdcgv.switzerlandnorth-01.azurewebsites.net/college-info/api/";
        const headers = {
            "Content-Type": "application/json"
        };
        const data = {
            "query": userText
        };
        
            const response = await fetch(url, {
                method: 'POST',
                headers: headers,
                body: JSON.stringify(data)
            });
    
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
    
            const responseData = await response.json();
    
            
            inBot.innerHTML = `<b>Bot:</b> ${responseData}`;
        
    
        // Scroll chatbox to the bottom
        chatBox.scrollTop = chatBox.scrollHeight;
    
        }
    
    
    </script>
